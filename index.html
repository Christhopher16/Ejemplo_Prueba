<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Marielena</title>
    <style>
        .body{
           background-color:crimson;
           text-align: center; 
        }
        .body_title{
            color: white;
        }
        .body_img{
            width: 40%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <h1 class ="body_title">Marielena</h1>
    <img 
        src="https://scontent.ftru2-2.fna.fbcdn.net/v/t1.6435-9/96654263_954996604956066_2911837932329369600_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=730e14&_nc_eui2=AeEVIuiWwifhEeyxNNI5Z1AIdCJQRWpx4uh0IlBFanHi6NeKJ0Scs8sc9sGUQ68uYzvPMDsMFSs3hfHnqM7bEnyc&_nc_ohc=kBRhXi6C_9IAX-jdwPB&_nc_ht=scontent.ftru2-2.fna&oh=00_AfDAuIjcZwNHlFfW5gp-dP66IGQE5ZCpvQUtZccaZpqqzA&oe=646C8146" 
        alt="Emely" class="body_img">
        
    <button id="yes" class="btn btn-success">Me encantaria</button>
    <button type="button" class="btn btn-success">Success</button>
    <button id="no">Lo siento</button>
    <script>
        const botonSi=document.getElementById("yes");
        const botonNo=document.getElementById("no");

        const salircontigo = () => {
            alert('Te espero a la salida del trabajo ðŸ¤©');
            alert('Me gustas');
            location.href='https://youtu.be/LME0BWnWi6U=12s';
        }

        const seguirIntentando = () => {
            botonNo.style.position ='absolute';
            botonNo.style.top=(Math.random()* window.innerHeight)+'px';
            botonNo.style.left=(Math.random()* window.innerWidth)+'px';       
        }

        botonSi.addEventListener('click',salircontigo);
        botonNo.addEventListener('mouseover', seguirIntentando);
    </script>


</body>
</html>
